<!DOCTYPE html>
<html>
<head>
  <title>Jukebox Yolande</title>
  <meta charset="UTF-8">
</head>
<body>
  <div id="content">
    <h1 id="break_title"><img src="./assets/img/yolande.png" height="80px" style="margin-right: 20px">Jukebox</h1>

    <div id="controls" class="w3-row" style="height: 50px">
      <div id="playbackControls" class="w3-container w3-half">
        <img src="./assets/img/stop.png" height="50px" onclick="stop()">
        <img src="./assets/img/rewind.png" width="50px" height="50px" onclick="skipBackward()">
        <img src="./assets/img/play.png" width="50px" height="50px" id="playButton" onclick="playPause()">
        <img src="./assets/img/forward.png" width="50px" height="50px" onclick="skipForward()">
      </div>

      <div id="speedControls" class="w3-container w3-half">
        <img src="./assets/img/turtle.png" width="50px" height="50px" >
        <input type="range" id="speedInput" name="speed" min="0.5" max="1.5" step="0.1" value="1" onchange="setSpeed(this.value)">
        <img src="./assets/img/rabbit.png" width="50px" height="50px" >
      </div>
    </div>

    <div id="tracks" />
  </div>

  <style type="text/css">
    body {
      background: #D23789;
      background-image: url("./assets/img/zebra.svg");
      background-size: cover;
    }
    #content {
      width: 95%;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
    }
    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls {
      display: flex;
      justify-content: center;
    }
    #speedControls {
      display: flex;
      justify-content: center;
    }
    .avatar {
      display: inline-block;
      vertical-align: middle;
      width: 15%;
    }
    .muted {
      filter: opacity(50%);
    }
    .player {
      display: inline-block;
      vertical-align: middle;
      width: 85%;
    }

    @media (min-width: 500px) {
      #content {
        width: 80%;
      }
    }

    @media (min-width: 900px) {
      #content {
        width: 60%;
      }
    }
  </style>

  <script src="./assets/js/wavesurfer.js"></script>
  <script src="./assets/js/controller.js"></script>
  <script type="text/javascript">
    let params = new URLSearchParams(document.location.search.substring(1));
    let break_id = params.get("break_id")
    if(!!break_id) {
      fetch("breaks.json")
        .then(response => response.json())
        .then(breaks => init(breaks[break_id], "break_title", "tracks"));
      }
  </script>
</body>
</html>
